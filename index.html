<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inbox Health | Keep Your G-Mail Clean</title>
    <script type="text/javascript" src="scripts/controller/api.js"></script>    
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">

  </head>
  <body>
    <!-- Input Field For Testing -->
    <section>
      <form name = "user_email" onsubmit="return validateForm()">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="pwd" placeholder="Enter your password" required>
        <button type="submit" name="submit">SCAN EMAIL</button>
      </form>
    </section>

    <!-- Pulled Data from API -->
    <section>
      <p>Data</p>
    </section>
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Gmail API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
    <pre id="output"></pre>
  </body>
  <script src="scripts/controller/userInput.js"></script>
  </html>
